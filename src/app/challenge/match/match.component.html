<div id="match-container">
    <h1>Match Up</h1>
    <form id="form" [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="container">
                <app-players id="player-picker1" [user]="match?.user1" [selectedPlayer]="match?.player1" (playerChange)="onPlayerSelected1($event)"></app-players>
                <app-players id="player-picker2" [user]="match?.user2" [selectedPlayer]="match?.player2" (playerChange)="onPlayerSelected2($event)"></app-players> 
        </div>
        <div class="bet-container">
            <div>
                <label class="bet-label" for="p1-bet-amount">P1 Bet Amount</label>
                <input class="bet-amount" id="p1-bet-amount" type="number" [value]="match?.bet1" formControlName="bet1">
            </div>
            <div>
                <label class="bet-label" for="p2-bet-amount">P2 Bet Amount</label>
                <input class="bet-amount" id="p2-bet-amount" type="number" [value]="match?.bet2" formControlName="bet2">
            </div>
        </div>
        <button id="confirm-button">Confirm Match</button>
    </form>
</div>
